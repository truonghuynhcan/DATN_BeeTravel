<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee travel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }

        .cart-container {
            margin-top: 50px;
        }

        .cart-header {
            background-color: #fff;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .cart-item img {
            max-width: 100px;
            margin-right: 15px;
        }

        .item-title {
            font-size: 18px;
            font-weight: 600;
        }

        .item-price {
            font-size: 16px;
            color: #28a745;
        }

        .summary {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .checkout-btn {
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }

        .total-price {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .footer {
            background-color: #fff;
            padding: 40px 0;
            margin-top: 50px;
            border-top: 1px solid #ddd;
        }

        .footer p {
            color: #888;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer-section-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .footer-link {
            display: block;
            margin: 5px 0;
            color: #007bff;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        .activity-section,
        .planning-section {
            margin-top: 50px;
        }

        .activity-item,
        .planning-item {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .activity-item img,
        .planning-item img {
            max-width: 100px;
            margin-right: 15px;
        }

        .activity-item .title,
        .planning-item .title {
            font-size: 18px;
            font-weight: bold;
        }

        .activity-item .description,
        .planning-item .description {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>

<body>

    <!-- Main Cart Section -->
    <div class="container cart-container">
        <div class="row">
            <!-- Cart Items Section -->
            <div class="col-md-8">
                <div class="cart-header">
                    <h4>Giỏ hàng của bạn</h4>
                </div>

                <!-- Cart Item 1 -->
                <div class="cart-item d-flex">
                    <img src="/assets/image/baner1.jpg" alt="Item 1">
                    <div class="item-details flex-grow-1">
                        <p class="item-title">Khách sạn & Căn hộ Taian (Taian Hotel & Apartment)</p>
                        <p class="text-muted">Đà Nẵng</p>
                        <p class="text-muted">8,7 tuyệt vời   18 nhận xét</p>
                    </div>
                    <div class="item-price text-end">5.000.000</div>
                </div>

                <!-- Cart Item 2 -->
                <div class="cart-item d-flex">
                    <img src="/assets/image/baner2.jpg" alt="Item 2">
                    <div class="item-details flex-grow-1">
                        <p class="item-title">Khách sạn & Căn hộ Taian (Taian Hotel & Apartment)</p>
                        <p class="text-muted">Đà Nẵng</p>
                        <p class="text-muted">8,7 tuyệt vời   18 nhận xét</p>
                    </div>
                    <div class="item-price text-end">5.000.000</div>
                </div>

            </div>

            <!-- Summary Section -->
            <div class="col-md-4">
                <div class="summary">
                    <h5 class="mb-3">Tổng giá</h5>
                    <div class="d-flex justify-content-between">
                        <!-- <span>Subtotal</span>
                        <span>$300</span> -->
                    </div>
                    <div class="d-flex justify-content-between">
                        <!-- <span>Taxes & Fees</span>
                        <span>$30</span> -->
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between total-price">
                        <span>Tổng giá</span>
                        <span>10.000.000</span>
                    </div>
                    <button class="btn btn-primary checkout-btn mt-3">Tiếp theo</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
