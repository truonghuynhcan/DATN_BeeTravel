<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Tour</title>
    <script src="https://kit.fontawesome.com/4cf044f92d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/bootstrap/css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-7 p-lg-3">
                <button type="button" class="btn-close" aria-label="Close"></button>
                <p class="text-center text-uppercase fs-4 fst-italic p-4"><b>Đăng Nhập</b></p>
                <div class="row">
                <div class="col-3"></div>
                <div class="col-6 ">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Tên Đăng Nhập: </label>
                    <input type="text" class="form-control border-secondary" id="formGroupExampleInput" placeholder="Tên đăng nhập">
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Mật Khẩu: </label>
                    <input type="text" class="form-control border-secondary" id="formGroupExampleInput2" placeholder="Mật Khẩu">
                  </div>
                  <div class="form-check ">
                    <input class="form-check-input border-secondary" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Ghi Nhớ Mật Khẩu
                    </label>
                  </div>
                  <div class="row p-lg-3">
                    <div class="d-grid gap-2 col-6 mx-auto text-end ">
                        <p class="text-decoration-none">Chưa Có Tài Khoản!</p>
                    </div>
                    <div class="d-grid gap-2 col-3 mx-auto text-start">
                        <a href="#" class="text-decoration-none">Đăng Ký </a>
                    </div>
                  </div>
                  <div class="d-grid gap-2 col-6 mx-auto pt-3">
                    <button class="btn btn-primary rounded-pill" type="button">Đăng Nhập</button>
                  </div>
                </div>
                <div class="col-3"></div>
                
            </div>
            </div>
            <div class="col-5">
                <img src="../assets/image/proxy-image.jpg" class="rounded-start-pill" alt="..." width="530px" height="570px">
            </div>
        </div>
    </div>
    
     
    
     <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
